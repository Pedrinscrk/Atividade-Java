<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Múltiplos</title>
    <script>
        function somamultiplos() {
            let soma = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    soma += i;
                }
            }
            alert(soma);
        }
    </script>
      <style>
        button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
</head>
<body>
    <button onclick="somamultiplos()">Soma dos multiplos de 3 ou 5</button>
    <button onclick="location.href='index.html'">Início</button>

</body>
</html>
