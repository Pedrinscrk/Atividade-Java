    <title>Fibonacci</title>
    <script>
        function fibonacci() {
            let a = 0;
            let b = 1;
            let somapares = 0;
            let temp = 0;
            while (a <= 50000) {
                if (a % 2 === 0) {
                    somapares += a;
                }
                temp = a;
                a = b;
                b = temp + b;
            }
            alert(somapares);
        }
    </script>

    }

</style>
</head>
